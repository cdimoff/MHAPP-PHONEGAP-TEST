<html lang="en">

</head>



<body>
	
	<!-- Header Bar -->
	<div class="screen">	
		<div class="header-bar">
			<div class="header-bar-gloss">
			</div>
			<div class="header-bar-settings">
				<div class="menuIcon" style="margin-top: 9px;">
				</div>
				<div class="menuIcon">
				</div>
				<div class="menuIcon">
				</div>
			</div>
			<div class="header-bar-logo">
				<img src="img/logo.png" width="100%" height="100%">
			</div>
	
			<div class="header-bar-border">
			</div>
		</div>
		
		
		<!-- CONTENT GOES BELOW -->
		
		<h2 id="cyan-header">Stage 1</h2>
			<ul id="cyan-border">
				<li>Resistance</li>
				<li>Fear</li>
				<li>Anger</li>
				<li>Irritability</li>
				<li>Emotionality</li>
			</ul>
			
		<h2 id="lime-header">Stage 2</h2>
			<ul id="lime-border">
				<li>Exhaustion</li>
				<li>Hopelessness</li>
				<li>Avoidant</li>
			</ul>	
		
		<h2 id="violet-header">Stage 3</h2>
			<ul id="violet-border">
				<li>Illness (Physical or Mental)</li>
				<li>Safety Problems</li>
				<li>Workplace Accidents</li>

		<a href="warningsigns.html"><div class="button-inline">
			<p> Warning Signs of a Mental Health Problem </p>

		</div></a>
		
		<!-- END CONTENT -->
		
		</div>
		
			<script>
				$(".header-bar-settings").click(function() 
				{
					if ($(".settings-menu").is(':visible')) 
					{
						$(".screen").removeClass("screen-slide");
						$(".settings-menu").hide();
					}
					else
					{
						$(".screen").addClass("screen-slide");
						$(".settings-menu").show();
					}
			
				});
		
				$(".button").click(function() 
				{
					var elem = $(this).parent().find(".hidden-content");
					if (elem.is(":hidden"))
							{
								$(".hidden-content").slideUp();
								elem.slideDown();
							}
							else
							{
								elem.slideUp();
							}
				});
		
		
		
			</script>
		
	
</body>

</html>
