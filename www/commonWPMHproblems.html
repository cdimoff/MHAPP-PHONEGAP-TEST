			<script>
				$(".header-bar-settings").click(function() 
				{
					if ($(".settings-menu").is(':visible')) 
					{
						$(".screen").removeClass("screen-slide");
						$(".settings-menu").hide();
					}
					else
					{
						$(".screen").addClass("screen-slide");
						$(".settings-menu").show();
					}
			
				});
		
				$(".button").click(function() 
				{
					var elem = $(this).parent().find(".hidden-content");
					if (elem.is(":hidden"))
							{
								$(".hidden-content").slideUp();
								elem.slideDown();
							}
							else
							{
								elem.slideUp();
							}
				});
		
		
		
			</script>
