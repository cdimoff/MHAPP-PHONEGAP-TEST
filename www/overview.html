  
<!doctype html>
<html lang="en">
<head>

	<title>MHAT | Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
	<!-- !CSS -->
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/content.css" />
	<link rel="stylesheet" href="css/settings.css" />
	
	<script src="js/jquery-1.9.1.js"></script>
	
	
</head>



<body>
	
	<!-- Header Bar -->
	<div class="screen">	
		
		<div class="fixedheader">
	
		<div class="header-bar">
		
			<div class="header-bar-gloss">
			</div>
			<div class="header-bar-settings">
				<div class="menuIcon" style="margin-top: 9px;">
				</div>
				<div class="menuIcon">
				</div>
				<div class="menuIcon">
				</div>
			</div>
			<div class="header-bar-logo">
				<img src="img/logo.png" width="100%" height="100%">
			</div>
	
			<div class="header-bar-border">
			</div>
		</div>
		
		<!-- Content -->

		<h1 id="green-header-top">Overview</h1>
		
		</div>
		
		<div class="content_container">

		<h2 id="black-header">MHAT Facts</h2>
		<ul id="black-border">
			<li>MHAT Fact 1</li>
			<li>MHAT Fact 2</li>
			<li>MHAT Fact 3</li>
			<li>MHAT Fact 4</li>
			
		</ul>
		
		<h2 id="black-header">MHAPP Facts</h2>
		<ul id="black-border">
			<li>MHAT Fact 1</li>
			<li>MHAT Fact 2</li>
			<li>MHAT Fact 3</li>
			<li>MHAT Fact 4</li>
			
		</ul>
		</div>
		<!-- END CONTENT -->
		
		<!-- FOOTER BAR START-->
				<div class="fixedfooter">
		
				<div class="footer-bar">
					
					
					<div class="footer-bar-gloss">
					
							</div>
							
							<div class="footer-button-wrapper">
								<a href="javascript: history.go(-1)"><div class="arrow-left"></div></a>
								<a href="javascript: history.go(+1)"><div class="arrow-right"></div></a>
						
							</div>
					
				</div>
				</div>
		<!-- FOOTER BAR END -->
	
	</div>
	

	

	

	
	<script>
		$(".header-bar-settings").click(function() 
		{
			if ($(".settings-menu").is(':visible')) 
			{
				$(".screen").removeClass("screen-slide");
				$(".settings-menu").hide();
			}
			else
			{
				$(".screen").addClass("screen-slide");
				$(".settings-menu").show();
			}
			
		});
		
		$(".button").click(function() 
		{
			var elem = $(this).parent().find(".hidden-content");
			if (elem.is(":hidden"))
					{
						$(".hidden-content").slideUp();
						elem.slideDown();
					}
					else
					{
						elem.slideUp();
					}
		});
		
		$(window).resize( function() {

		window.location.href = window.location.href;

		});
		
		
	</script>
		
	
</body>

</html>
