  
<!doctype html>
<html lang="en">
<head>

	<title>MHAT | Other Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
	<!-- !CSS -->
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/content.css" />
	<link rel="stylesheet" href="css/settings.css" />
	
	<script src="js/jquery-1.9.1.js"></script>
	
	
</head>



<body>
	<div class="screen">	
		<div class="header-bar">
			<div class="header-bar-gloss">
			</div>
			<div class="header-bar-settings">
				<div class="menuIcon" style="margin-top: 9px;">
				</div>
				<div class="menuIcon">
				</div>
				<div class="menuIcon">
				</div>
			</div>
			<div class="header-bar-logo">
				<img src="img/logo.png" width="100%" height="100%">
			</div>
	
			<div class="header-bar-border">
			</div>
		</div>

		<div class="button-wrapper">
			<div class="button">
				<p>Button 1</p>
			</div>
			<div class="hidden-content">
				<div class="hidden-text">
				</div>
			</div>
			<div class="hidden-space">
			</div>
		</div>
		<div class="button-wrapper">
			<div class="button">
				<p>Button 2</p>
			</div>
			<div class="hidden-content">
				<div class="hidden-text">
				</div>
			</div>
			<div class="hidden-space">
			</div>
		</div>
		<div class="button-wrapper">
			<div class="button">
				<p>Button 3</p>
			</div>
			<div class="hidden-content">
				<div class="hidden-text">
				</div>
			</div>
			<div class="hidden-space">
			</div>
		</div>
		<div id="link" class="button-wrapper">
			<div class="button">
				<p>Back Link</p>
			</div>
			<div class="hidden-space">
			</div>
		</div>
	</div>
	
	<div class="settings-menu">
		
	</div>
	
	<script>
		$(".header-bar-settings").click(function() 
		{
			if ($(".settings-menu").is(':visible')) 
			{
				$(".screen").removeClass("screen-slide");
				$(".settings-menu").hide();
			}
			else
			{
				$(".screen").addClass("screen-slide");
				$(".settings-menu").show();
			}
			
		});
		
		$(".button").click(function() 
		{
			var elem = $(this).parent().find(".hidden-content");
			if (elem.is(":hidden"))
					{
						$(".hidden-content").slideUp();
						elem.slideDown();
					}
					else
					{
						elem.slideUp();
					}
		});
		
		$("#link").click(function() 
		{
			window.location.href = "index.html";
		});
		
	</script>
		
	
</body>

</html>
